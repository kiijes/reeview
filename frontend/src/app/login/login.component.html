<h1>Login</h1>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="form-group">
    <label for="email">Email address</label>
    <input ngModel type="email" class="form-control" name="email" id="email" required placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ngModel type="password" class="form-control" name="password" required id="password">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
</form>
<p *ngIf="loginError" class="text-danger">{{ loginError }}</p>
<p>Don't have an account yet?</p>
<a routerLink="/signup" class="btn btn-primary">Sign up now!</a>
