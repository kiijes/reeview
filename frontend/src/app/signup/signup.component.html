<h1>Sign up to rEEview</h1>
<form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm.value)">
  <div class="form-group">
    <label for="username">Nickname</label>
    <input ngModel type="text" class="form-control" minlength="3" maxlength="20" name="username" id="username" required placeholder="Enter your username">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input ngModel type="email" class="form-control" maxlength="50" name="email" id="email" required placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ngModel type="password" class="form-control" minlength="3" maxlength="128" name="password" required id="password" placeholder="Enter your password">
  </div>
  <input type="submit" class="btn btn-primary" [disabled]="!signupForm.form.valid" value="Submit">
</form>
<p *ngIf="isError" class="text-danger">{{ error }}</p>
